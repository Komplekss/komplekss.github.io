<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kompleks - BEST</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      overflow: hidden;
      height: 100%;
      font-family: 'Space Grotesk', sans-serif;
      background: #000;
    }

    /* Video Background */
    video {
      position: fixed;
      top: 50%;
      left: 50%;
      min-width: 100vw;
      min-height: 100vh;
      width: auto;
      height: auto;
      z-index: -1;
      transform: translate(-50%, -50%);
      object-fit: cover;
      filter: brightness(0.4);
    }

    /* Enter Screen */
    #enterScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a0000 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 1000;
      gap: 20px;
    }

    #enterScreen h1 {
      font-size: 72px;
      font-weight: 700;
      color: #ff0000;
      letter-spacing: 8px;
      text-transform: uppercase;
      animation: glitch 2s infinite;
      text-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
    }

    #enterButton {
      background: transparent;
      border: 3px solid #ff0000;
      padding: 18px 48px;
      font-size: 18px;
      font-family: 'Space Grotesk', sans-serif;
      font-weight: 700;
      color: #ff0000;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 3px;
      position: relative;
      overflow: hidden;
      transition: all 0.4s ease;
    }

    #enterButton::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: #ff0000;
      transition: left 0.4s ease;
      z-index: -1;
    }

    #enterButton:hover::before {
      left: 0;
    }

    #enterButton:hover {
      color: #000;
      box-shadow: 0 0 30px rgba(255, 0, 0, 0.6);
    }

    /* Main Content */
    #mainContent {
      display: none;
      height: 100%;
      width: 100%;
      position: relative;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      animation: fadeIn 1.2s ease-in-out;
      padding: 40px;
    }

    .content-wrapper {
      max-width: 900px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 40px;
      align-items: center;
    }

    /* Profile Section */
    .profile-section {
      display: flex;
      align-items: center;
      gap: 40px;
      background: rgba(10, 10, 10, 0.85);
      padding: 40px 50px;
      border-radius: 0;
      border: 1px solid #ff0000;
      box-shadow: 0 0 40px rgba(255, 0, 0, 0.15);
      position: relative;
      overflow: hidden;
      animation: slideInLeft 1s ease-out;
    }

    .profile-section::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, #ff0000, #000, #ff0000);
      z-index: -1;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .profile-section:hover::before {
      opacity: 1;
      animation: borderGlow 2s linear infinite;
    }

    .avatar-container {
      position: relative;
      width: 160px;
      height: 160px;
    }

    .avatar-container img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 3px solid #ff0000;
      box-shadow: 0 0 30px rgba(255, 0, 0, 0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      object-fit: cover;
    }

    .avatar-container:hover img {
      transform: scale(1.05) rotate(5deg);
      box-shadow: 0 0 50px rgba(255, 0, 0, 0.6);
    }

    .profile-info h1 {
      font-size: 56px;
      font-weight: 700;
      color: #ffffff;
      letter-spacing: 4px;
      margin-bottom: 10px;
      text-transform: uppercase;
      font-family: 'JetBrains Mono', monospace;
    }

    .profile-info p {
      font-size: 18px;
      color: #ff0000;
      letter-spacing: 2px;
      margin-bottom: 20px;
      font-family: 'JetBrains Mono', monospace;
    }

    /* Social Links Grid */
    .social-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      width: 100%;
      max-width: 600px;
      animation: slideInRight 1s ease-out;
    }

    .social-link {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 20px 30px;
      background: rgba(10, 10, 10, 0.85);
      border: 1px solid #ff0000;
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      font-weight: 700;
      letter-spacing: 1px;
      text-transform: uppercase;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .social-link::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 0, 0, 0.3), transparent);
      transition: left 0.5s ease;
    }

    .social-link:hover::before {
      left: 100%;
    }

    .social-link:hover {
      background: rgba(255, 0, 0, 0.1);
      border-color: #fff;
      color: #ff0000;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
      transform: translateY(-3px);
    }

    .social-icon {
      width: 24px;
      height: 24px;
      fill: currentColor;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideInLeft {
      from {
        opacity: 0;
        transform: translateX(-50px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes slideInRight {
      from {
        opacity: 0;
        transform: translateX(50px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes glitch {
      0%, 100% { text-shadow: 0 0 20px rgba(255, 0, 0, 0.5); }
      25% { text-shadow: -2px 0 20px rgba(255, 0, 0, 0.5), 2px 2px 20px rgba(0, 255, 255, 0.3); }
      50% { text-shadow: 2px 0 20px rgba(255, 0, 0, 0.5), -2px -2px 20px rgba(255, 255, 0, 0.3); }
      75% { text-shadow: -2px 2px 20px rgba(255, 0, 0, 0.5), 2px -2px 20px rgba(0, 255, 0, 0.3); }
    }

    @keyframes borderGlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .profile-section {
        flex-direction: column;
        text-align: center;
        padding: 30px;
      }

      .profile-info h1 {
        font-size: 36px;
      }

      .social-grid {
        grid-template-columns: 1fr;
      }

      #enterScreen h1 {
        font-size: 48px;
      }
    }
  </style>
</head>
